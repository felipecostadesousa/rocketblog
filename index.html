<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>RocketBlog</title>
    </head>
    <body>
        <header>
            <div id="menu">
                <img src="assets/logo.svg" alt="Logo do Blog">
                <div id="menu-pages">
                    <span id="home" class="page">Home</span>
                    <span class="page">Sobre</span>
                    <span class="page">Categorias</span>
                    <span class="page">Contato</span> 
                </div>
                <div id="search">
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="search-button"><img src="assets/search.svg" alt="Buscar"></button>
                </div>
            </div>
            <div id="header-text">
                <div id="text">
                    <h1 id="title">Veja o guia definitivo para conquistar seus objetivos como DEV em 2022</h1>
                    <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nibh nibh eu in aliquet ut adipiscing neque. Sed volutpat aenean sit vitae, sed tristique placerat hac. </p>
                    <div id="see-more-button">
                        <span id="see-more">Veja mais</span>
                        <img src="assets/arrow-right.svg" alt="Veja Mais">
                    </div>
                </div>
                <img src="assets/featured-image.png" alt="Imagem do Header">
            </div>
        </header>
    </body>
</html>
